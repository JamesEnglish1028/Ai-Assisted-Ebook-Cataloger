services:
  - type: web
    name: ai-ebook-cataloger-api
    env: node
    plan: starter
    buildCommand: npm ci && npm run ci:render-api
    startCommand: npm run start
    healthCheckPath: /health
    region: oregon
    numInstances: 1
    maxMemoryGB: 2
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "22"
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SERVE_STATIC
        value: "false"
      - key: ALLOWED_ORIGINS
        sync: false

staticSites:
  - name: ai-ebook-cataloger-web
    buildCommand: npm ci && npm run ci:render-web
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
