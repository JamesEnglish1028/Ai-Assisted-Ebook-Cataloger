services:
  - type: web
    name: ai-ebook-cataloger
    env: node
    plan: starter  # Upgraded from free for better performance and Puppeteer support
    buildCommand: npm run render-build
    startCommand: npm run start
    healthCheckPath: /health
    region: oregon  # Choose region closest to your users
    numInstances: 1
    maxMemoryGB: 2
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: "10000"  # Render's default port
    